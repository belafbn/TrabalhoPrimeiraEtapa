<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:form id="formMenu" prependId="false">
            <p:megaMenu>
                <p:menuitem value="Ínicio"
                            url="#{facesContext.externalContext.requestContextPath}/index.xhtml"
                            icon="pi pi-home"/>
                <p:submenu label="Cadastros" rendered="#{controleLogin.usuarioAutenticado != null}">
                    <p:column>
                        <p:submenu label="Básicos">
                            <p:menuitem action="#{controleEspecialidade.listar()}"
                                        value="Manutenção de Especialidade"
                                        ajax="false"/>
                            <p:menuitem action="#{controleInstituicao.listar()}"
                                        value="Manutenção de Instituicao"
                                        ajax="false"/>
                             <p:menuitem action="#{controleProfessor.listar()}"
                                        value="Manutenção de Professor"
                                        ajax="false"/>
                             <p:menuitem action="#{controleAluno.listar()}"
                                        value="Manutenção de Aluno"
                                        ajax="false"/>
                             <p:menuitem action="#{controleDisciplina.listar()}"
                                        value="Manutenção de Disciplinas"
                                        ajax="false"/>
                             <p:menuitem action="#{controleUsuario.listar()}"
                                        value="Manutenção de Usuario"
                                        ajax="false"/>
                        </p:submenu>
                        
                        <p:submenu label="Curso">
                            <p:menuitem action="#{controleCurso.listar()}"
                                        value="Manutenção Cursos"
                                        ajax="false"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
               <p:submenu label="Usuário #{controleLogin.usuarioAutenticado != null ? 
                                            controleLogin.usuarioAutenticado.nome : ''}">
                    <p:column>
                        <p:submenu label="Efetuar Login" 
                                   rendered="#{controleLogin.usuarioAutenticado == null}">
                            <p:menuitem action="#{controleLogin.paginaLogin()}"
                                        value="Login" icon="pi pi-user"
                                        ajax="false"/>
                        </p:submenu> 
                        <p:submenu label="Efetuar Logout" 
                                   rendered="#{controleLogin.usuarioAutenticado != null}">
                            <p:menuitem action="#{controleLogin.efetuarLogout()}"
                                        value="Logout" icon="pi pi-power-off"
                                        ajax="false"/>
                        </p:submenu> 
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
        <ui:insert name="conteudo">
        
        </ui:insert>
        <ui:include src="ajaxstatus.xhtml"/>
    </h:body>
</html>
